	<script>

	function generation(medium){
		medium = medium.replace(/ /g,"");
		medium=medium.split(",");
		var html = template({medium:medium});
		$(".result").text(html);
		html=instructions_template({medium:medium});
		$(".instructions").html(html);

	};

	var template;
	var instructions_template;
	$( document ).ready( function() {

		template = Handlebars.compile($("#style-template").html());
		instructions_template = Handlebars.compile($("#instructions-template").html());
		var hash = window.location.hash;
		var args=hash.replace('#','');
		if(args !==""){
			$(".medium").val(args);
			generation(args);
		}

		$(".medium").keyup(function(){
			var medium = $(".medium").val();
			if(medium !==""){
				generation(medium);
			}
		});
	});
	</script>

	<body>
		<div class="container mw-ui-grid">
			<h1>Breakpoint generator</h1>
			<input class="medium mw-ui-item mw-ui-one-half" type="text" placeholder="Name for the mediums (comma separated): watch, tv, wall">
			<div>
			<p class="instructions mw-ui-item mw-ui-one-whole"></p>
			<textarea class="result mw-ui-item mw-ui-one-whole" onclick="this.select()" ></textarea>
			</div>


		</div>
